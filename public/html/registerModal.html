<ion-modal-view>
  <div class="container">
    <div class="card">
      <div class="card-header ggc-green white-text">
        First-Time Users: Registration Form
      </div>
      <div class="card-block">
        <div class="md-form">
          <i id="active-username-icon" class="ion-person prefix"></i>
          <input type="text" id="username" class="form-control" ng-model="firstTimeUser.username">
          <label for="username">Username</label>
        </div>
        <div class="md-form">
          <i class="ion-lock-combination prefix"></i>
          <input type="password" id="password" class="form-control"
            ng-model="firstTimeUser.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="card-footer">
        <div class="popup-buttons">
          <button type="button" class="button button-default"
            ng-click="closeRegisterModal()">Cancel</button>
          <button type="button" class="button button-positive"
            ng-click="submitRegisterForm(firstTimeUser)">Submit</button>
        </div>
    </div>
  </div>
</ion-modal-view>
